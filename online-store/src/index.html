<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Online Store</title>
  </head>
  <body>
    <header class="header">
      <a href="."><h1>Online store</h1></a>
      <a href="./?basket"><h1>Корзина</h1></a>
      <a href="./?details/1"><h1>Карточка с id 1</h1></a>
    </header>
    <main class="content">
      <div class="brand"></div>
      <div class="category"></div>
      <input type="range" value="10" min="10" max="1749" id="min-price" />
      <input type="range" value="1749" min="10" max="1749" id="max-price" /><br />
      <input type="range" value="2" min="2" max="150" id="min-stock" />
      <input type="range" value="150" min="2" max="150" id="max-stock" /><br />
      <input type="text" placeholder="Search" id="search" />
      <button class="btn">click me</button>
      <div class="products-items"></div>

      <template id="card-template">
        <div class="product-card">
          <a class="card__img" href="#">
            <img src="" alt="" />
          </a>
          <div class="card__content"></div>
        </div>
      </template>
    </main>
  </body>
</html>
